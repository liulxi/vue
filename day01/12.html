<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板</title>
	<script src="js/vue.js"></script>
	<script>
		window.onload=function(){
			var vm=new Vue({
				el:'#itany',
				data:{ 
					msg:'welcome to itany'
				},
				methods:{ 
				}
			});
		};
	</script>
</head>
<body>
	<div id="itany">	
		<input type="text" v-model="msg">
		
		<!-- 只要vue数据更新，模板也会变化 -->
		<h3 v-cloak>{{msg}}</h3>
	
		<!-- 数据只绑定一次 -->
		<h3>{{*msg}}</h3>
		
		<!-- 对html标签进行转义 -->
		<h3>{{{msg}}}</h3>
		<hr>

		<h3 v-text="msg"></h3>
		<h3 v-html="msg"></h3>


	</div>
</body>
</html>
