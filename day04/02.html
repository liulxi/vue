<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>生命周期的变化</title>
	<script src="js/vue.js"></script>
	<!-- <script src="js/vue1.0.js"></script> -->
</head>
<body>
	<div id="itany">
		{{msg}}
		<br>

		<button @click="update">更新数据</button>	
		<button @click="destroy">销毁组件</button>	
	</div>

	<script>
		new Vue({
			data:{
				msg:'welcome to itany'
			},
			methods:{
				update(){
					this.msg='欢迎来到南京网博';
				},
				destroy(){
					this.$destroy();
				}
			},
			beforeCreate(){
				alert('组件实例刚刚被创建');
			},
			created(){
				alert('组件实例已经创建完成');
			},
			beforeMount(){
				alert('模板编译之前');
			},
			mounted(){
				alert('模板编译之后');
			},
			beforeUpdate(){
				alert('组件更新之前');
			},
			updated(){
				alert('组件更新完毕');
			},
			beforeDestroy(){
				alert('组件销毁之前');
			},
			destroyed(){
				alert('组件销毁之后');
			}
		}).$mount('#itany');


	</script>
</body>
</html>
