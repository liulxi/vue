<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多元素动画</title>
	<link rel="stylesheet" href="css/animate.css">
	<style>
		p{
			width: 300px;
			height: 300px;
			background-color: red;
			margin:20px auto;
		}
	</style>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="itany">
		<button @click="flag=!flag">点我</button>

		<transition-group name="fade" enter-active-class="animated bounceInLeft" leave-active-class="animated bounceOutRight">
			<p v-show="flag" :key="1">p1</p>
			<p v-show="flag" :key="2">p2</p>
		</transition-group>
	</div>

	
	<script>
		
		new Vue({
			el:'#itany',
			data:{
				flag:false
			}
		});

	</script>
</body>
</html>
