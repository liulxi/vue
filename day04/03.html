<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环v-fo的变化</title>
	<script src="js/vue.js"></script>
	<!-- <script src="js/vue1.0.js"></script> -->
</head>
<body>
	<div id="itany">
		<ul>
			<!-- 普通循环语法没变化 -->
			<!-- <li v-for="value in arr">{{value}}</li> -->
			<!-- 键值循环语法上有变化 -->
			<!-- <li v-for="(v,k) in arr">{{k}}={{v}}</li> -->

			<!-- 在vue2.0中可以直接循环带有重复数据的集合，不需要track-by -->
			<!-- <li v-for="(k,v) in arr2" track-by="$index">{{k}}={{v}}</li> -->
			<!-- <li v-for="(v,k) in arr2">{{k}}={{v}}</li> -->

			<!-- 去除了隐式变量 -->
			<!-- <li v-for="(v,k) in arr2">
				{{k}},{{v}},{{$index}},{{$key}}
			</li>  -->
			<li v-for="(v,k,index) in user">
				{{k}},{{v}},{{index}}
			</li>
		</ul>
	</div>

	<script>
		new Vue({
			data:{
				arr:['tom','jack','mike','alice'],
				arr2:['tom','jack','mike','alice','tom'],
				user:{name:'tom',age:23,sex:'male'}
			}
		}).$mount('#itany');


	</script>
</body>
</html>
