<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>结合animate.css使用</title>
	<link rel="stylesheet" href="css/animate.css">
	<style>
		p{
			width: 300px;
			height: 300px;
			background-color: red;
			margin:0 auto;
		}
	</style>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="itany">
		<button @click="flag=!flag">点我</button>

		<!-- <transition name="fade" enter-active-class="zoomInLeft" leave-active-class="zoomOutRight"> -->
			<!-- <p v-show="flag" class="animated"></p> -->
		<transition name="fade" enter-active-class="animated bounceInLeft" leave-active-class="animated bounceOutRight">
			<p v-show="flag"></p>
		</transition>
	</div>

	
	<script>
		
		new Vue({
			el:'#itany',
			data:{
				flag:false
			}
		});

	</script>
</body>
</html>
