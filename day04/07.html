<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画的变化</title>
	<style>
		p{
			width: 300px;
			height: 300px;
			background-color: red;
		}
		.fade-enter-active,.fade-leave-active{
			transition: all 1s ease;
		}
		.fade-enter-active{
			opacity: 1;
			width: 300px;
			height: 300px;
		}
		.fade-leave-active{
			opacity: 0;
			width: 100px;
			height: 100px;
		}
		/* 需要注意的是.fade-enter必须在.fade-enter-active的后面定义才行 */
		.fade-enter,.fade-leave{
			opacity: 0;
			width: 100px;
			height: 100px;
		}
		
		
	</style>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="itany">
		<button @click="flag=!flag">点我</button>

		<transition name="fade" @before-enter="beforeEnter" @enter="enter" @after-enter="afterEnter" @before-leave="beforeLeave" @leave="leave" @after-leave="afterLeave">
			<p v-show="flag"></p>
		</transition>
	</div>

	
	<script>
		
		new Vue({
			el:'#itany',
			data:{
				flag:false
			},
			methods:{
				beforeEnter(el){
					// alert('动画进入之前');
					el.style.background='red';
				},
				enter(){
					// alert('动画进入');
				},
				afterEnter(el){
					// alert('动画进入之后');
					// console.log(el);
					el.style.background='blue';
				},
				beforeLeave(){
					// alert('动画离开之前');
				},
				leave(){
					// alert('动画离开');
				},
				afterLeave(el){
					// alert('动画离开之后');
					// el.style.background='red';
				}
			}
		});

	</script>
</body>
</html>
