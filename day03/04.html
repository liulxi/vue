<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态组件</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="itany">
		<button @click="flag='my-hello'">显示hello组件</button>
		<button @click="flag='my-world'">显示world组件</button>

		<component :is="flag"></component>
	</div>

	<script>
		var vm=new Vue({ 
			el:'#itany',
			data:{
				flag:'my-hello'
			},
			components:{
				'my-hello':{
					template:'<h3>我是hello组件</h3>' 
				},
				'my-world':{
					template:'<h3>我是world组件</h3>' 
				}
			}
		});

	</script>
</body>
</html>
