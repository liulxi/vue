<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-router路由</title>
	<style>
		.v-link-active{
			text-decoration: none;
			color: #ff7300;
		}
	</style>
	<script src="js/vue.js"></script>
	<script src="js/vue-router.js"></script>
</head>
<body>
	<div id="itany">
		<ul>
			<li>
				<a v-link="{path:'/home'}">主页</a>
			</li>
			<li>
				<a v-link="{path:'/news'}">新闻</a>
			</li>
		</ul>
		<div>
			<router-view></router-view> <!-- 用来显示路由内容 -->
		</div>
	</div>
	
	<script>
		//1.创建一个根组件
		var App=Vue.extend();

		//2.创建跳转的组件 home news
		var Home=Vue.extend({
			template:'<h3>这是主页</h3>'
		});
		var News=Vue.extend({
			template:'<h3>这是新闻</h3>'
		});

		//3.创建路由实例
		var router=new VueRouter();

		//4.关联
		router.map({
			'home':{
				component:Home
			},
			'news':{
				component:News
			}
		});

		//5.启动路由
		router.start(App,'#itany');

		//6.跳转
		router.redirect({
			'/':'home'
		});


	</script>
</body>
</html>
